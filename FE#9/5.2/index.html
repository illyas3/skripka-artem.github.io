<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TAble</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table cellspacing='0' >
      <tr>
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td colspan="2" class="yeloow"></td>
        </tr>
      <tr>
        <td rowspan="2"></td>
        <td colspan="4" rowspan="4" class="red"></td>
        <td colspan="2" rowspan="2" class="yeloow"></td>
      </tr>
      <tr>
      </tr>
      <tr>
        <td rowspan="3"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
      </tr>
      <tr>
        <td class="black"></td>
        <td class="black"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td rowspan="3" class="yeloow"></td>
        <td class="black"></td>
        <td class="black"></td>
        <td colspan="2"></td>
        <td colspan="2" rowspan="2" class="blue"></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2"></td>
        <td colspan="2" class="black-small"></td>
      </tr>
      <tr>
        <td colspan="4" class="bottom"></td>
      </tr>
    </table>
  </body>
</html>
