<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS21-22</title>
    <link rel="stylesheet" href="css/style.css">
     <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>

<h2>Вопросы</h2>

<form name="quiz">
<ol>
<script>
for(let q=0; q<questions.length; ++q) {
   let question = questions[q];
   let idx = 1 + q;

   document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
   for(let i in question.answers) {
    document.writeln('<input type=radio name="q' + idx + '" value="' + i +
    '" onClick="Engine(' + q + ',this.value)">' + question.answers[i] + '<br/>');
}
}
</script>
</ol>
<input id="buttons" type="button" onclick="Score()" value="Проверить результаты"  />

</form>
  </body>
</html>
