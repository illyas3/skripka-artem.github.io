<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
  <script src="https://rawgithub.com/suffick/Picker/master/dist/picker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.12.12/xlsx.full.min.js" integrity="sha256-bK2qoWnAAWKlYXdkVVv0Nm+40Be/erkwXNdogQPkHoY="
          crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Task</title>
</head>

<body>
<div class="header">
</div>
<div class="main">
    <div class="container">
  <div class="buttons">
      <button id="bar">
          <div class="image_bar"></div>
          <div class="text">Bar chart</div>
        </button>
      <button id="line">
          <div class="image_line"></div>
          <div class="text"> Line chart</div>
      </button>
      <button id="pie">
          <div class="image_pie"></div>
          <div class="text"> Pie chart</div>   
      </button>
      <button id="doughnut">
          <div class="image_dough"></div>
          <div class="text"> Doughnut chart</div>  
      </button>
  </div>
        <div class="tableBlock">
          <div class="controls">
             
                     <div class="row">
                        <input type="file" name="excel-table" id="loadExcel">
                        <div class="hideWords"></div>
                     </div>
            <div class="controls__upload" title="download_xlsx">

            </div>
            <div class="controls__stylish">

            </div>
            <span id="picker"></span>
            <button name="save" class="controls__buttonSave">
                Save
            </button>

          </div>

          <div class="tableWrapper">
                <table  contenteditable="true" class="table my-table">
                    <tbody class="table__body">
                        <tr class="table__row">
                            <td class="table__cell"></td>
                            <td class="table__cell"></td>
                        </tr>
                        <tr class="table__row">
                            <td class="table__cell"></td>
                            <td class="table__cell"></td>
                        </tr>
                        <tr class="table__row">
                            <td class="table__cell"></td>
                            <td class="table__cell"></td>
                        </tr>
                    </tbody>
                </table>

          </div>
        </div>

    <button type="button" class="butDown" >Download PDF</button>
    </div>
<div class="pieChartWrapper">
  <img src="../img/fullScreen.png" alt="fullScreen" id="full">
  <canvas id="chartJSContainer" width="500" height="400"></canvas>
</div>
</div>
</body>
<script src="js/scripts.js"></script>
</html>
