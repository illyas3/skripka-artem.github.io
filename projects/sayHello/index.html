<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Say Hello</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleMobile.css">
</head>

<body>
    <footer>
        <section class="contactBlock">
            <img class="contactBlock__picture" src="img/contact.png" alt="">
            <p class="contactBlock__contactUs"> Contact us</p>
            <p class="contactBlock__sayHello">Say
                <span class="contactBlock__sayHello_color">Hello !</span>
            </p>
        </section>
        <section class="forma">
            <form class="form" action="">
                <input type="text" class="form__name" placeholder="Your Name">
                <input type="text" class="form__email" placeholder="Email">
                <input type="text" class="form__subject" placeholder="Subject">
                <textarea rows="9" class="form__message" placeholder="Your Message"></textarea>
                <button class="form__submit">Send Message</button>
            </form>
            <div class="forma__text">
                <p> This will be replaced with the Google Map.</p>
            </div>
        </section>
        <section class="questions">
            <div class="phohe">
                <img class="phone__picture" src="img/phone.png" alt="">
                <p class="phone__title">HAVE A QUESTION?</p>
                <a class="phohe__link" href="tel:+11234567890">+1 1234567890</a>
            </div>
            <div class="open">
                <img class="open__picture" src="img/open.png" alt="">
                <p class="open__title">Open Mon - Fri</p>
                <p class="open__text">08:00am to 8:00pm</p>
            </div>
            <div class="message">
                <img class="message__picture" src="img/contact2.png" alt="">
                <p class="message__title">Drop us an email</p>
                <a class="message__link" href="mailto:help@yourdomain.com">help@yourdomain.com</a>
            </div>
        </section>
        <section class="sidebarBottom">
            <div class="services">
                <p class="services__title">TRY OUR
                    <span class="services__title_bold">SERVICES</span> RIGHT NOW</p>
                <p class="services__text">The most appealing part of the theme itâ€™s very clear and light. And it reavels invidual.</p>
            </div>
        </section>
    </footer>
</body>

</html>
