<h2>Галерея картинок Для робочего стола сделаная   шаблонизатором Handlebars </h2>
<div class="gallery-block">
<ul class="gallery">
   <script id="template" type="text/x-handlebars-template">
	{{#each gallery}}
	    <li>
	       <img src="{{this.src}}" alt=""><p>{{this.text}}</p>
	    </li>
	{{/each}}
   </script>
</ul>
