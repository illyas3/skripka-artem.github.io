<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Пройди опрос</title>
</head>
<body>
    <main>
        <section class="resultContainer">
            <div class="moreText">
                <ul>
                    <li>название1</li>
                    <li>название2</li>
                    <li>название3</li>
                    <li>название4</li>
                    <li>очень очень длинное название5</li>
                </ul>
                <ul>
                    <li>очень очень длинное название6</li>
                    <li>длинное название7</li>
                    <li>длинное название8</li>
                </ul>
            </div>
            <img class="like" src="img/like.png" alt="">
        </section>
        <section class="interviewContainer">
                <div class="toaster"></div>
            <form name="signup" id="form" >
                <h2>Lorem ipsum dolor sit amet, 
                    consectetur adipiscing elit, 
                    sed do eiusmod </h2>
<p>Я ищу:</p>
                    <label class="value one">
                        <input type="radio" id="value1"  />
                        <div class="value-text one" id="one">Вариант 1</div>
                      </label>
                      <label class="value two">
                        <input type="radio" id="value2"/>
                        <div class="value-text two" id="two">Вариант 2</div>
                      </label>
                      <p>Ваше имя:</p>
                      <input type="text" id="name" >
                      <p>Email:</p>
                      <input type="text" id="email">
                      <p>Придумайте пароль:</p>
                      <input type="text" id="pass" >

                      <p><input type="checkbox"  />
               <label class="compliance" >Регистрируясь, вы подтверждаете, что вам уже исполнилось 
                18 лет и вы ознакомились с условиями пользования сайтом.
                </label></p>
                <input type="button" id="submit" value="ПРОДОЛЖИТЬ">
            </form>
        </section>
    </main>


   

 
    <script src="js/script.js"></script>
</body>
</html>
